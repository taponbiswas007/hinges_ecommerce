<body>
    <section class="authentication_full_wrapper responsiveOverlay">
        <div class="auth_banner">
            <div class="authimg_box">
                <img src="assets/images/authbanner.webp" alt="Hinges Furniture">
            </div>
        </div>
        <div class="auth_content_area">
            <div class="auth_inner">
                <h1>
                    Welcome to <br> <span>hinges</span> Furniture!
                </h1>
                <p>For login issues <span>email:</span> support@hingesfurniture.com or call: 214-484-9664.</p>
                <form class="authForm">
                    <div class="authinput_feild">
                        <label id="l-userEmail" class="d-label">Email</label>
                        <input type="text" name="userEmail" id="userEmail" onfocus="labelmove('userEmail')"
                            onblur="checkInput('userEmail')" />
                    </div>
                    <div class="authinput_feild password_input_feild">
                        <label id="l-password" class="d-label">Password</label>
                        <input type="password" name="password" id="password" onfocus="labelmove('password')"
                            onblur="checkInput('password')" />
                        <div class="lookHidepassword">
                            <button type="button" class="show-password">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                            <button type="button" class="hide-password" style="display:none;">
                                <i class="fa-regular fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex mt-md-3 justify-content-between align-items-center">
                        <label class="customCheckboxWrapper">
                            <input type="checkbox" class="customCheckbox">
                            <span class="checkmark me-2"></span>
                            Remember me
                        </label>
                        <a class="forgorPasswordlink" href="forgotPassword.html">Forgot Password?</a>
                    </div>
                    <!-- <button class="formSubmitBtn">
                        Sign In
                    </button> -->
                    <a href="index.html" class="formSubmitBtn">
                        Sign In
                    </a>
                    <h3 class="orText">
                        Or
                    </h3>
                    <h4 class="conditionalText">
                        Donâ€™t have an account? <a href="signUp.html">Register here</a>
                    </h4>
                </form>
            </div>
        </div>
    </section>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- custom js -->
    <script src="assets/js/main.js"></script>

    <script>
        document.querySelectorAll('.accordion-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const parent = toggle.parentElement;
                const isActive = parent.classList.contains('active');

                // Close all
                document.querySelectorAll('.accordion-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Toggle current
                if (!isActive) {
                    parent.classList.add('active');
                }
            });
        });
    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinges Furniture || Forgot Password</title>
    <link rel="shortcut icon" href="assets/images/logo.webp" type="image/x-icon">
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Forum&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- bootstarp cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

    <!-- swipper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <section class="authentication_full_wrapper">
        <div class="h-100 w-100 d-flex justify-content-center align-items-center">
            <div class="authrecover_area">
                <a href="#" class="logo">
                    <img src="assets/images/logo.webp" alt="">
                </a>
                <legend>
                    Forgot Password
                </legend>
                <p>Retrieve your account password.</p>
                <form class="authForm">
                    <div class="authinput_feild">
                        <label id="l-userEmail" class="d-label">Email</label>
                        <input type="text" name="userEmail" id="userEmail" onfocus="labelmove('userEmail')"
                            onblur="checkInput('userEmail')" />
                    </div>
                    <button class="formSubmitBtn">
                        Retrieve Password
                    </button>
                </form>
            </div>
        </div>
    </section>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- font awesome js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/js/all.min.js"></script>

    <!-- swipper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- custom js -->
    <script src="assets/js/main.js"></script>

    <script>
        document.querySelectorAll('.accordion-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const parent = toggle.parentElement;
                const isActive = parent.classList.contains('active');

                // Close all
                document.querySelectorAll('.accordion-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Toggle current
                if (!isActive) {
                    parent.classList.add('active');
                }
            });
        });
    </script>

</body>

</html>
